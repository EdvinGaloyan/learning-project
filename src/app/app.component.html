<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the AppComponent!</h3>
      <hr>
      <app-servers></app-servers>
      <button class="btn btn-primary" (click)="onlyOdd=!onlyOdd">Show only odd numbers</button>
      <br><br>

      <ul class="list-group">
        <div *ngIf ="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        <div *ngIf ="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <p [appBetterHighlight]="'red'" [defaultColor]="'green'">Style me with a better directive</p>
    </div>
  </div>
</div>
